<body>
    <h2>Cicrle using scalable vector graghics</h2>
    <svg height="500" width="500" style="border:1px solid black">
        <circle cx="250" cy="250" r="247" stroke="red" stroke-width="5" fill="yellow">
        </circle>
    </svg>
    <div style="position: absolute; top: 0px; left: 550px;">
        <h2>Rectangle using scalable vector graghics</h2>
        <svg height="500" width="500" style="border:1px solid black;">
            <rect height="100" width="300" stroke="red" stroke-width="5" fill="blue">
            </rect>
        </svg>
    </div>
    <div style="position: absolute; top: 0px; left: 1090px;">
