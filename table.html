<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 3px solid rgb(238,11,11);
            border-radius: 20px;
            padding: 20px;
        }
        th,td{
            border-style: double;
        }
    </style>
</head>

<body>
    <h2>Table with Border</h2>
    <table style="width: 100%">
        <thead>
            <tr>
                <th style="width:60%">Name</th>
                <th style="height:100px">Roll Number</th>
                <th style="width:20%">Class</th>
            </tr>
        </thead>
        <tr style="height:100px">
            <td>Prabhakar</td>
            <td>12</td>
            <td>IT</td>
        </tr>
        <tr style="height:100px">
            <td>Akash</td>
            <td>04</td>
            <td>IT</td>
        </tr>
        <tr style="height:100px">
            <td>Sanandan</td>
            <td>19</td>
            <td>IT</td>
        </tr>
        <tr style="height:100px">
            <td>Rudraksh</td>
            <td>17</td>
            <td>IT</td>
        </tr>
        <tr style="height:100px">
            <td>Sumit</td>
            <td>25</td>
            <td>IT</td>
        </tr>
    </table>
</body>

</html>
